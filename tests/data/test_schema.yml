tables:
  - name: users
    comment: 用户表
    columns:
      - name: user_id
        type: bigint
        comment: 用户ID
        not_null: true
      - name: username
        type: string
        comment: 用户名
        not_null: true
      - name: created_at
        type: timestamp
        comment: 创建时间
      - name: status
        type: int
        comment: 用户状态(1:正常,0:禁用)

  - name: orders
    comment: 订单表
    columns:
      - name: order_id
        type: bigint
        comment: 订单ID
        not_null: true
      - name: user_id
        type: bigint
        comment: 用户ID
        not_null: true
      - name: order_amount
        type: decimal(10,2)
        comment: 订单金额
      - name: created_at
        type: timestamp
        comment: 创建时间
      - name: order_status
        type: int
        comment: 订单状态(1:已完成,0:进行中,-1:已取消)
      - name: dt
        type: string
        comment: 分区字段(格式:yyyy-MM-dd) 